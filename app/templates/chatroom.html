{% extends "home.html" %}
{% block head %}
<link rel="stylesheet" href="/static/css/rooms.css">
{% endblock %}
{% block content %}
<div class="chat-container">
  {% for i in range(no_messages) %}
  <div class="form-control">[{{ messages[i].datetime }}] {{ usernames[i] }}: {{ messages[i].message }}</div>
  {% endfor %}
  <br>
  <form class="form-room" method="POST" action="/room/chat/{{ room_id }}">
    <input type="text" style="border-top-left-radius:4px;border-top-right-radius:4px;border-bottom-right-radius:4px;border-bottom-left-radius:4px;" name="message" class="form-control" placeholder="Enter text here..." required autofocus>
    <br>
    <div style="padding-left:80%;padding-bottom:50px;">
    <button class="btn btn-lg btn-dark btn-block" type="submit">Send</button>
    </div>
  </form>
</div>
{% endblock %}
