{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="/static/css/signin.css">
{% endblock %}
{% block body %}
<body class="text-center">
{% endblock %}
{% block content %}
<form class="form-signin" method="POST" action="/register">
  <img class="mb-4" src="/static/favicon.ico" alt="TickTalk" width="150" height="150">
  <h3>Register</h3>
  <br>
  <input type="text" style="border-top-left-radius:4px;border-top-right-radius:4px;border-bottom-right-radius:0;border-bottom-left-radius:0;margin-bottom:-1px;" name="username" class="form-control" placeholder="Username" required autofocus>
  <input type="email" style="border-top-left-radius:0;border-top-right-radius:0;border-bottom-right-radius:0;border-bottom-left-radius:0;margin-bottom:-1px;" name="email" class="form-control" placeholder="Email Address" required>
  <input type="password" style="border-top-left-radius:0;border-top-right-radius:0;border-bottom-right-radius:0;border-bottom-left-radius:0;margin:0;margin-bottom:-1px;" name="password" class="form-control" placeholder="Password" required>
  <input type="password" style="border-top-left-radius:0;border-top-right-radius:0;border-bottom-right-radius:4px;border-bottom-left-radius:4px;margin:0;margin-bottom:-1px;" name="confirm-password" class="form-control" placeholder="Confirm Password" required>
  <br>
  <button class="btn btn-lg btn-dark btn-block" type="submit">Register</button>
  <br>
  <label class="h5 mb-3 font-weight-normal">Already Registered?</label>
  <a class="btn btn-lg btn-dark btn-block" href="/login" style="text-decoration:none;">Login</a>
</form>
{% endblock %}
