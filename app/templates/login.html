{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="/static/css/signin.css">
{% endblock %}
{% block body %}
<body class="text-center">
{% endblock %}
{% block content %}
<form class="form-signin" method="POST" action="/login">
  <img class="mb-4" src="/static/favicon.ico" alt="TickTalk" width="150" height="150">
  <h3>Login</h3>
  <br>
  <input type="text" style="border-top-left-radius:4px;border-top-right-radius:4px;border-bottom-right-radius:0;border-bottom-left-radius:0;margin-bottom:-1px;" name="username" class="form-control inputfield" placeholder="Username" required autofocus>
  <input type="password" style="border-top-left-radius:0;border-top-right-radius:0;border-bottom-right-radius:4px;border-bottom-left-radius:4px;margin:0;" name="password" class="form-control inputfield" placeholder="Password" required>
  <br>
  <button class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>
  <br>
  <label class="h5 mb-3 font-weight-normal">Not Registered?</label>
  <a class="btn btn-lg btn-dark btn-block" href="/register" style="text-decoration:none;">Register</a>
</form>
{% endblock %}
