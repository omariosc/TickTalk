<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/signin.css">
    <title>Register</title>
  </head>
  <body class="text-center">
    <form class="form-signin" method="POST" action="/register">
      <img class="mb-4" src="/static/favicon.ico" alt="" width="150" height="150">
      <h1 class="h3 mb-3 font-weight-normal">TickTalk</h1>
      <input type="username" name="username" class="form-control" placeholder="Username" required autofocus>
      <input type="email" name="email" class="form-control" placeholder="Email Address" required>
      <input type="password" style="margin: 0;" name="password" class="form-control" placeholder="Password" required>
      <input type="password" style="margin: 0;" name="confirm-password" class="form-control" placeholder="Confirm Password" required>
      <script type="text/javascript" href="/static/js/eye.js"></script>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <br>
      <label class="h5 mb-3 font-weight-normal">Already Registered?</label>
      <a href="/login"><button class="btn btn-lg btn-primary btn-block" type="button">Login</button></a>
    </form>
  </body>
</html>
