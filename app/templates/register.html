{% extends "base.html" %}
{% block body %}
<body class="text-center">
{% endblock %}
{% block content %}
<form class="form-signin" method="POST" action="/register">
  <h1 class="h3 mb-3 font-weight-normal">TickTalk</h1>
  <input type="username" name="username" class="form-control" placeholder="Username" required autofocus>
  <input type="email" name="email" class="form-control" placeholder="Email Address" required>
  <input type="password" style="margin: 0;" name="password" class="form-control" placeholder="Password" required>
  <input type="password" style="margin: 0;" name="confirm-password" class="form-control" placeholder="Confirm Password" required>
  <script type="text/javascript" href="/static/js/eye.js"></script>
  <br>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  <br>
  <label class="h5 mb-3 font-weight-normal">Already Registered?</label>
  <a href="/login"><button class="btn btn-lg btn-primary btn-block" type="button">Login</button></a>
</form>
{% endblock %}
