{% extends "base.html" %}
{% block form %}
<form class="form-signin" method="POST" action="/login">
  <img class="mb-4" src="/static/favicon.ico" alt="" width="150" height="150">
  <h1 class="h3 mb-3 font-weight-normal">TickTalk</h1>
  <input type="username" name="username" class="form-control" placeholder="Username" required autofocus>
  <input type="password" name="password" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <br>
  <label class="h5 mb-3 font-weight-normal">Not Registered?</label>
  <a href="/register"><button class="btn btn-lg btn-primary btn-block" type="button">Register</button></a>
</form>
{% endblock %}
